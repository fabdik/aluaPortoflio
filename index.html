                    <p>Integrated a custom plugin into the open-source Pyblish framework, featuring a user-friendly UI. This script assists previs/layout artists by allowing them to playblast specific cameras in the viewport or combine multiple camera views into a single video using the FFmpeg Python module.</p>

                    <h2>Procedural Generation</h2>
                    <p>This project, inspired by Gotham City, includes a script for generating buildings in Houdini. The script allows control over various parameters such as height, rotation, number of buildings, lighting, and size using foreach nodes and Labs library nodes.</p>

                    <h2>Rigging</h2>
                    <p>This autorigging system uses Maya HumanIK, simplifying the skeleton creation process with easily movable locators. The system automatically generates a joint hierarchy based on these locators, and adjustments are saved into a JSON file for easy reuse.</p>
                    <div class="video-container">
                        <iframe src="https://player.vimeo.com/video/1006435542?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" allowfullscreen></iframe>
